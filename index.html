<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Кнопка редактирования информации профиля" type="button" class="profile__edit-info"></button>
          <p class="profile__job">Исследователь рек</p>
        </div>
        <button aria-label="Кнопка добавления новой карточки" type="button" class="profile__add-element"></button>
      </section>

      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="profile-popup">
      <div class="profile-popup__container">
        <button aria-label="Кнопка закрытия попапа" type="button" class="profile-popup__close"></button>
        <form name="profile-popup__content" class="profile-popup__content">
          <h2 class="profile-popup__title">Редактировать профиль</h2>
          <input required placeholder="Имя" name="profile-popup__input_name" type="text" class="profile-popup__input profile-popup__input_type_name">
          <input required placeholder="Профессия" name="profile-popup__input_job" type="text" class="profile-popup__input profile-popup__input_type_job">
          <button type="submit" class="profile-popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="add-mesto-popup">
      <div class="add-mesto-popup__container">
        <button aria-label="Кнопка закрытия попапа" type="button" class="add-mesto-popup__close"></button>
        <form name="add-mesto-popup__content" class="add-mesto-popup__content">
          <h2 class="add-mesto-popup__title">Новое место</h2>
          <input required placeholder="Название" name="add-mesto-popup__input_mesto" type="text" class="add-mesto-popup__input add-mesto-popup__input_type_mesto">
          <input required placeholder="Ссылка на картинку" name="add-mesto-popup__input_image" type="text" class="add-mesto-popup__input add-mesto-popup__input_type_image">
          <button type="submit" class="add-mesto-popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="view-mesto-popup">
      <div class="view-mesto-popup__container">
        <button aria-label="Кнопка закрытия просмотра" type="button" class="view-mesto-popup__close"></button>
        <img src="./images/avatar.png" alt="" class="view-mesto-popup__image">
        <div class="view-mesto-popup__name"></div>
      </div>
    </div>

    <template class="template">
      <div class="element">
        <img src="./images/avatar.png" alt="" class="element__image">
        <button aria-label="Кнопка удаления карточки" type="button" class="element__remove"></button>
        <div class="element__details">
          <h2 class="element__name"></h2>
          <button aria-label="Кнопка лайка карточки" type="button" class="element__like"></button>
        </div>
      </div>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
