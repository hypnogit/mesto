<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-section">
          <div class="profile__avatar-overlay"></div>
          <button aria-label="Кнопка редактирования аватара" type="button" class="profile__edit-avatar-button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button aria-label="Кнопка редактирования информации профиля" type="button" class="profile__edit-info"></button>
          <p class="profile__job"></p>
        </div>
        <button aria-label="Кнопка добавления новой карточки" type="button" class="profile__add-element"></button>
      </section>

      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="profile-popup popup">
      <div class="profile-popup__container">
        <button aria-label="Кнопка закрытия попапа" type="button" class="profile-popup__close popup__close"></button>
        <form name="profile-popup__content" class="profile-popup__content form" novalidate>
          <h2 class="profile-popup__title">Редактировать профиль</h2>
          <input required id="name" placeholder="Имя" name="profile-popup__input_name" type="text" class="profile-popup__input profile-popup__input_type_name form__input" minlength="2" maxlength="40">
          <span class="profile-popup__input-error" id="name-error"></span>
          <input required id="about" placeholder="Профессия" name="profile-popup__input_job" type="text" class="profile-popup__input profile-popup__input_type_job form__input" minlength="2" maxlength="200">
          <span class="profile-popup__input-error" id="about-error"></span>
          <button type="submit" class="profile-popup__submit submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="add-mesto-popup popup">
      <div class="add-mesto-popup__container">
        <button aria-label="Кнопка закрытия попапа" type="button" class="add-mesto-popup__close popup__close"></button>
        <form name="add-mesto-popup__content" class="add-mesto-popup__content form" novalidate>
          <h2 class="add-mesto-popup__title">Новое место</h2>
          <input required id="mesto" placeholder="Название" name="add-mesto-popup__input_mesto" type="text" class="add-mesto-popup__input add-mesto-popup__input_type_mesto form__input" minlength="2" maxlength="30">
          <span class="add-mesto-popup__input-error" id="mesto-error"></span>
          <input required id="link" placeholder="Ссылка на картинку" name="add-mesto-popup__input_image" type="url" class="add-mesto-popup__input add-mesto-popup__input_type_image form__input">
          <span class="add-mesto-popup__input-error" id="link-error"></span>
          <button type="submit" class="add-mesto-popup__submit submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="view-mesto-popup popup">
      <div class="view-mesto-popup__container">
        <button aria-label="Кнопка закрытия просмотра" type="button" class="view-mesto-popup__close popup__close"></button>
        <img src="<%=require('./images/avatar.png')%>" alt="" class="view-mesto-popup__image">
        <div class="view-mesto-popup__name"></div>
      </div>
    </div>

    <div class="deletion-confirm-popup popup">
      <div class="deletion-confirm-popup__container">
        <button aria-label="Кнопка закрытия попапа" type="button" class="deletion-confirm-popup__close popup__close"></button>
        <form name="deletion-confirm-popup__content" class="deletion-confirm-popup__content form" novalidate>
          <h2 class="deletion-confirm-popup__title">Вы уверены?</h2>
          <button type="submit" class="deletion-confirm-popup__submit submit">Да</button>
        </form>
      </div>
    </div>

    <div class="update-avatar-popup popup">
      <div class="update-avatar-popup__container">
        <button aria-label="Кнопка закрытия попапа" type="button" class="update-avatar-popup__close popup__close"></button>
        <form name="update-avatar-popup__content" class="update-avatar-popup__content form" novalidate>
          <h2 class="update-avatar-popup__title">Обновить аватар</h2>
          <input required id="avatar" placeholder="Ссылка на аватар" name="update-avatar-popup__input" type="url" class="update-avatar-popup__input form__input">
          <span class="update-avatar-popup__input-error" id="avatar-error"></span>
          <button type="submit" class="update-avatar-popup__submit submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template class="template">
      <div class="element">
        <img src="<%=require('./images/avatar.png')%>" alt="" class="element__image">
        <button aria-label="Кнопка удаления карточки" type="button" class="element__remove"></button>
        <div class="element__details">
          <h2 class="element__name"></h2>
          <div class="element__like-section">
            <button aria-label="Кнопка лайка карточки" type="button" class="element__like"></button>
            <div class="element__like-count"></div>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>
</html>
